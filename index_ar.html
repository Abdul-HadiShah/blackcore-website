<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلاك كور | مستقبل الصناعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto+Sans+Arabic', sans-serif; background-color: #0a0a0a; color: #ffffff; overflow-x: hidden; }
        
        /* Video Container Styling */
        .video-docker video {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .video-overlay {
            background: rgba(0, 0, 0, 0.7); /* Adjust darkness of the video here */
            z-index: 0;
        }

        .logo-img { height: 80px; width: auto; filter: brightness(0) invert(1); object-fit: contain; }
        
        /* Subtle glow for the main heading */
        .hero-glow {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 flex items-center justify-between px-10 py-4 border-b border-white/10 backdrop-blur-md bg-black/20">
        <div class="flex-shrink-0">
            <a href="index_ar.html">
                <img src="finallogo1.png" alt="BlackCore Logo" class="logo-img">
            </a>
        </div>
        
        <div class="hidden md:flex items-center space-x-8 space-x-reverse text-sm font-medium tracking-wide uppercase opacity-80">
            <a href="index_ar.html" class="hover:text-blue-400 transition">الرئيسية</a>
            <a href="solutions_ar.html" class="hover:text-blue-400 transition">الحلول</a>
            <a href="#" class="hover:text-blue-400 transition">عن الشركة</a>
        </div>

        <div class="flex items-center space-x-6 space-x-reverse">
            <button class="px-6 py-2 bg-blue-600 text-white text-xs font-bold uppercase tracking-widest hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">
                طلب عرض توضيحي
            </button>
            <div class="h-6 w-[1px] bg-white/20"></div>
            <a href="index.html" class="flex items-center space-x-2 space-x-reverse hover:text-blue-400 transition text-sm font-bold">
                <span>EN</span>
            </a>
        </div>
    </nav>

    <section class="relative h-screen flex flex-col items-center justify-center text-center px-6 overflow-hidden">
        
        <div class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden">
            <video class="absolute" autoplay muted loop playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-overlay absolute top-0 left-0 w-full h-full"></div>

        <div class="relative z-10 max-w-5xl">
            <div class="inline-block px-4 py-1 border border-blue-500/50 text-blue-400 text-[10px] uppercase tracking-[0.3em] mb-8 bg-blue-500/10">
                الجيل القادم من الأنظمة الصناعية
            </div>
            <h1 class="text-6xl md:text-8xl font-black tracking-tight leading-none mb-8 hero-glow">
                الذكاء الصناعي <br> <span class="text-blue-500">ماتريكس</span>
            </h1>
            <p class="text-xl md:text-2xl opacity-80 max-w-3xl mx-auto mb-12 leading-relaxed">
                نقوم برقمنة المصانع وتحويل الصيانة التقليدية إلى عمليات ذكية مدعومة بالذكاء الاصطناعي.
            </p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="solutions_ar.html" class="px-12 py-5 bg-white text-black font-black uppercase text-sm tracking-widest hover:bg-blue-500 hover:text-white transition">
                    اكتشف ماتريكس
                </a>
                <a href="#" class="px-12 py-5 border border-white/20 text-white font-black uppercase text-sm tracking-widest hover:bg-white/10 transition">
                    مشاهدة الفيديو التعريفي
                </a>
            </div>
        </div>

        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center opacity-30 animate-bounce">
            <span class="text-[10px] uppercase tracking-widest mb-2">اسحب للأسفل</span>
            <div class="w-[1px] h-12 bg-white"></div>
        </div>
    </section>

</body>
</html>
